<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<h1>Hello! Its Main page</h1>
<table border="1px">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Group Name</th>
    </tr>
    </thead>

    <tbody id="groupid">
    </tbody>
</table>

<table border="1px">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Team Name</th>
    </tr>
    </thead>

    <tbody id="teamid">
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
    $(function () {
        updateGroupList();
        updateTeamInGroupList(1); //TODO переделать на нажатие по кнопке отображение списка команд
    })

    function updateGroupList() {
        $.ajax({
            type: 'GET',
            url: '/api/group/list',
            success: function (groupList) {
                console.log(groupList);
                groupList.forEach(group =>
                    $('#groupid').append(
                        "<tr>"+
                        "<td>" + group.id + "</td>" +
                        "<td>" + group.name + "</td>" +
                        "</tr>"
                    ))
            }
        })
    }

    function updateTeamInGroupList(id) {
        console.log('id: ' + id);
        $.ajax({
            type: 'GET',
            url: '/api/group/team/' + id,
            dataType: 'json',
            contentType: 'application/json',
            success: function (teamListInGroup) {
                console.log(teamListInGroup);
                teamListInGroup.forEach(team =>
                    $('#teamid').append(
                        "<tr>"+
                        "<td>" + team.id + "</td>" +
                        "<td>" + team.name + "</td>" +
                        "</tr>"
                    ))
            }
        })
    }
</script>
</body>
</html>
